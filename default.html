<!DOCTYPE html>
<html>
<head>
What weekday is today?
</head>
<body>
  <form action="/action_page.php">
    <label for="lDate">Date :</label>
    <input type="text" id="lDate" name="lDate"><br><br>
    <label id="txtShow"></label>
  </form>
  <br><br>
<button>Check</button>
<br><br>
<br><br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  
  var txtDate = $("#lDate").val();
  var SplitTxtD = txtDate.split("-");
  var d = SplitTxtD[0],m=SplitTxtD[1],y=SplitTxtD[2];
  var DayOfWeek;
  var DateShift = [0, 3, 2, 5, 0, 3, 5, 1, 4, 6, 2, 4 ];
       
  if (m < 3) y -= 1;
  var weekend = Math.floor(((y + y / 4 - y / 100 + y / 400) + DateShift[m - 1] + parseInt(d)) % 7);
 
  
  if(weekend == 0){ DayOfWeek ="Sunday"}
  else if(weekend == 1){ DayOfWeek ="Monday"}
  else if(weekend == 2){ DayOfWeek ="Tuesday"}
  else if(weekend == 3){ DayOfWeek ="Wednesday"}
  else if(weekend == 4){ DayOfWeek ="Thursday"}
  else if(weekend == 5){ DayOfWeek ="Friday"}
  else if(weekend == 6){ DayOfWeek ="Saturday"}
 
console.log(DayOfWeek)
 $("#txtShow").text("Today is  "+DayOfWeek);
 
  });

 
});
</script>
</body>
</html>
